<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pac-Man Go</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/view.js"></script>
</head>
<body>
<div class="wrapper" style="position:fixed; top:3em; left:0;">
    <div>
        <canvas width="1200" height="400" style="border: 1px solid #000000"></canvas>
    </div>
    <div>
        <p>----------------------------------------------</p>
        <button id="btn-pause">Pause</button>
        <button id="btn-resume">Resume</button>
        <button id="btn-restart">Restart</button>
        <p>----------------------------------------------</p>
    </div>
    <div>
        <select id="map">
            <option value = 1>Google</option>
            <option value = 2>Chaos</option>
        </select>
        <button id="btn-map">Select</button>
        <p>Click here to change the map.</p>
        <p>----------------------------------------------</p>
    </div>
</div>
</body>
</html>
